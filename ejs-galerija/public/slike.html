  <!-- ZAJEDNIČKI STILOVI (kao na početnoj) -->
  <link rel="stylesheet" href="style/style.css">

<body>

  <!-- Zaglavlje stranice -->

    <h1>Dobrodošli na FILMOVI.net</h1>

  <!-- Navigacija s ARIA obilježjima, identična kao na početnoj -->

    </ul>

  <!-- GLAVNI SADRŽAJ: Galerija slika -->
  <main id="galerija">
    <section class="galerija">
      <h1>Galerija slika</h1>

      <!-- Svaka slika u <figure> + <figcaption>. 
           Za Lightbox bez JS koristimo <a href=\"#slikaX\"> i dolje definiran 
           <section id=\"slikaX\" class=\"lightbox\"> s velikom slikom.
      -->
      <figure class="galerija_slika">
        <a href="#slika1">
          <img src="https://unsplash.it/300/200?random=1" alt="Slika 1">
        </a>
        <figcaption>Slika 1</figcaption>
      </figure>

      <figure class="galerija_slika">
        <a href="#slika2">
          <img src="https://unsplash.it/300/200?random=2" alt="Slika 2">
        </a>
        <figcaption>Slika 2</figcaption>
      </figure>

      <figure class="galerija_slika">
        <a href="#slika3">
          <img src="https://unsplash.it/300/200?random=3" alt="Slika 3">
        </a>
        <figcaption>Slika 3</figcaption>
      </figure>

      <figure class="galerija_slika">
        <a href="#slika4">
          <img src="https://unsplash.it/300/200?random=4" alt="Slika 4">
        </a>
        <figcaption>Slika 4</figcaption>
      </figure>

      <figure class="galerija_slika">
        <a href="#slika5">
          <img src="https://unsplash.it/300/200?random=5" alt="Slika 5">
        </a>
        <figcaption>Slika 5</figcaption>
      </figure>

      <figure class="galerija_slika">
        <a href="#slika6">
          <img src="https://unsplash.it/300/200?random=6" alt="Slika 6">
        </a>
        <figcaption>Slika 6</figcaption>
      </figure>

      <figure class="galerija_slika">
        <a href="#slika7">
          <img src="https://unsplash.it/300/200?random=7" alt="Slika 7">
        </a>
        <figcaption>Slika 7</figcaption>
      </figure>
      
      <figure class="galerija_slika">
        <a href="#slika8">
          <img src="https://unsplash.it/300/200?random=8" alt="Slika 8">
        </a>
        <figcaption>Slika 8</figcaption>
      </figure>

      <figure class="galerija_slika">
        <a href="#slika9">
          <img src="https://unsplash.it/300/200?random=9" alt="Slika 9">
        </a>
        <figcaption>Slika 9</figcaption>
      </figure>
    </section>

    <!-- SEKCIONI ZA LIGHTBOX (FIKSNI). 
         Korištenje :target i <a href=\"#galerija\"> 
         Omogućuje pure CSS lightbox 
    -->
    <section id="slika1" class="lightbox" aria-hidden="true">
      <figure>
        <img src="https://unsplash.it/900/600?random=1" alt="Slika 1 - velika">
        <a href="#galerija" class="close-btn" aria-label="Zatvori lightbox">[X]</a>
      </figure>
    </section>

    <section id="slika2" class="lightbox" aria-hidden="true">
      <figure>
        <img src="https://unsplash.it/900/600?random=2" alt="Slika 2 - velika">
